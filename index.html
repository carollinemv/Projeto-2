<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#F0F8FF">
    <div>
        <h1 class="titulo">Cadastro de DEVs</h1>
        <p class="subtitulo"> Complete suas informações:</p>
        <br>

    </div>
    <form>
        <br>
        <br>
        <br>
        <br>
        <div class="corpo">
        <label for="nomesobrenome"> <strong>Nome e Sobrenome:</strong></label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>
        <br>

        <label for="email"> <strong>Email:</strong></label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        </div>

       <div class="corpo">
        <label> <strong> De qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked> Front-end </label>
        <label>
            <input type="radio" name="devweb" value="backend" > Back-end </label>
        <label>
            <input type="radio" name="devweb" valeu="fullstack">Fullstack </label>
         </div>
         <div class="corpo">
            <label for="senioridade">
                <strong>Senioridade:</strong>
                <select>
                    <option> Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
                </div>

        <fieldset class="grupo">
            <div id="check">
        <label><strong>Selecione as tecnologias que você utiliza:</strong></label>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1"> HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2"> CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
        <label for="tecnologia3"> JavaScript</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
        <label for="tecnologia4"> PHP</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
        <label for="tecnolgia6">Java</label>
        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Python">
        <label for="tecnologia8">Python</label>
 </div>
    </fieldset>

    <div class="caixa">
        <br>
        <label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong></label>
        <br>
        <textarea rows="7" style="width:27em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>


          


       
















    </form>

    
</body>
</html>
